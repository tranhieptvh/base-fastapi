<!DOCTYPE html>
<html>
<head>
    <title>{{ promotion_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ promotion_title }}</h1>
    </div>
    
    <div class="content">
        <p>Hello {{ username }},</p>
        
        <p>{{ promotion_content }}</p>
        
        <p>This promotion is valid until the end of today!</p>
        
        <p style="text-align: center;">
            <a href="{{ promotion_link }}" class="button">View Promotion</a>
        </p>
    </div>
    
    <div class="footer">
        <p>This email was sent at {{ current_time }}</p>
        <p>If you wish to unsubscribe from promotional emails, please click <a href="{{ frontend_url }}/unsubscribe">here</a>.</p>
    </div>
</body>
</html>
